<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>eShop</title>
</head>

<body>
  <div id="app">
    <header class="header">
      <div class="search">
        <form class="goods-search-from">
          <input type="text" class="goods-search" v-model="searchLine">
          <button class="search-button" @click.prevent="onSearchSubmit(searchLine)">Искать</button>
        </form>
      </div>
      <button class="cart-button">Корзина</button>
    </header>
    <main class="content">
      <div class="goods-list">
        <div class="goods-item" v-for="good in filteredGoods">
          <h3>{{ good.product_name }}</h3>
          <p>{{ good.price }}</p>
          <button>Добавить в корзину</button>
        </div>
      </div>
      <div class="cart" v-if="isVisibleCart">
        <div class="cart-goods-list">
          <div class="cart-item">
            <h3>Наименование</h3>
            <p>Цена</p>
          </div>
        </div>
        <button class="submit-buy">Оформить</button>
        <button class="reset-cart">Очистить корзину</button>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="script.js"></script>
</body>

</html>
